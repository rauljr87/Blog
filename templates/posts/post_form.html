<!-- Herencia de base.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Esta es la vista de {{ view_type }} </h1>
    <!-- formulario -->
    <!-- enctype: tipo de dato que estamos pasando -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- pasar formulario -->
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">{{ view_type|title }}</button>
    </form>
</div>
{% endblock content %}
